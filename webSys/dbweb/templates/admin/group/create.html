{% extends 'admin/base.html' %}

{% block header_ext %}
    <link href="{{ url_for('static', filename='css/simplemde.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/simplemde.min.js') }}"></script>
{% endblock %}

{% block content %}
    <div id="content-container" class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <form action="{{ url_for('admin.group_create') }}" method="POST" enctype="multipart/form-data" onsubmit="validateForm()">
                    <div class="form-group">
                        <label>{{ _('Groups Name') }}</label>
                        <input type="text" class="form-control" name='title' placeholder="Groups Name" required>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>{{ _('Group Logo') }}</label>
                        <img id="group-picture" src="">
                        <input name="logo" accept="image/bmp,image/jpeg,image/png" type="file" required>
                        <p class="help-block">{{ _('You can upload JPG, BMP or PNG') }}</p>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>{{ _('Group Introduction') }}</label>

                        <textarea name="about" id="target-editor" rows="30"></textarea>
                    </div>

                    <div class="form-submit text-right">
                        <input class='btn btn-success' id='submit' type='submit'>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer_ext %}
    <script>
        var simplemde = new SimpleMDE({
            element: document.getElementById("target-editor"),
            autosave: true,
            showIcons: ["code", "table"],
            tabSize: 4,
        });

        function validateForm() {
            var x = simplemde.value();
            if (x == null || x == "") {
                alert("Please enter group introduction");
                return false;
            }
        }
    </script>
{% endblock %}
