<div class="list-group-item list-topic-item" id="comment-{{ index }}">
    <div class="row">
        <a href="{{ url_for('user.view', uid=p.user_id) }}" class="col-md-1"><img
                title="{{ p.user.username }}" class="avatar-middle" src=" {{ p.user.avatar_url }} "></a>
        <div class="col-xs-11">
            <div class="row list-meta color-gray">
                <div class="col-sm-10">
                    <span>
                        <i class="es-icon es-icon-person"></i>
                        <a class="link-grey" href="{{ url_for('user.view', uid=p.user_id) }}">{{ p.user.username }}</a>
                    </span>
                    <span class="list-time">
                        <i class="es-icon es-icon-time"></i>{{ p.created_time | natural_time }}
                    </span>

                </div>
                <div class="col-sm-2">
                    {% if current_user.is_authenticated %}
                        <a href="#create_reply"
                           class="label-info label pull-right reply-btn">{{ _('Reply') }}</a>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="reply-content col-md-11" style="margin-top:0.8em">
                    {{ p.content | safe}}
                </div>
            </div>
        </div>
    </div>
</div>

{# p #}
{# index #}
